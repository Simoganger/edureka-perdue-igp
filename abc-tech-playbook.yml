- hosts: ansible
  user: ansadmin

  tasks:
  - name: create docker image
    command: docker build -t simoganger/abc-technologies:latest .
    args:
      chdir: /opt/docker 

  - name: push docker image
    command: docker push simoganger/abc-technologies:latest

  - name: create deployment on kubernetes
    command: kubectl apply -f ./k8s/deployment.yml
    args:
      chdir: /opt/docker

  - name: create service on kubernetes
    command: kubectl apply -f ./k8s/service.yml
    args:
      chdir: /opt/docker